<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Books</h1>
    <ul id="books-list">
    </ul>
    <button onclick="window.location.href='/'">Back to Home</button>
    <button onclick="showAddBookForm()">Add Book</button>

    <div id="add-book-form" style="display: none;">
        <h2>Add New Book</h2>
        <form id="book-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required></textarea>
            <br>
            <label for="date_of_publication">Date of Publication:</label>
            <input type="date" id="date_of_publication" name="date_of_publication">
            <br>
            <label for="number_of_sales">Number of Sales:</label>
            <input type="number" id="number_of_sales" name="number_of_sales">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                const booksList = document.getElementById('books-list');
                booksList.innerHTML = '';
                books.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        ${book.name}: ${book.summary} \n(${book.date_of_publication}) - Sales: ${book.number_of_sales}
                    `;
                    booksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function showAddBookForm() {
            document.getElementById('add-book-form').style.display = 'block';
        }

        document.getElementById('book-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/api/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Book added successfully!');
                window.location.reload();
            } else {
                alert('Error adding book');
            }
        });

        fetchBooks();
    </script>
</body>
</html>
