<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Books</h1>
    <ul id="books-list"></ul>
    <button onclick="window.location.href='/'">Back to Home</button>
    <button onclick="showAddBookForm()">Add Book</button>

    <div id="add-book-form" style="display: none;">
        <h2>Add New Book</h2>
        <form id="book-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required></textarea>
            <br>
            <label for="date_of_publication">Date of Publication:</label>
            <input type="date" id="date_of_publication" name="date_of_publication">
            <br>
            <label for="number_of_sales">Number of Sales:</label>
            <input type="number" id="number_of_sales" name="number_of_sales">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="edit-book-form" style="display: none;">
        <h2>Edit Book</h2>
        <form id="edit-book-form-content">
            <input type="hidden" id="edit-book-id" name="id">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" required>
            <br>
            <label for="edit-summary">Summary:</label>
            <textarea id="edit-summary" name="summary" required></textarea>
            <br>
            <label for="edit-date_of_publication">Date of Publication:</label>
            <input type="date" id="edit-date_of_publication" name="date_of_publication">
            <br>
            <label for="edit-number_of_sales">Number of Sales:</label>
            <input type="number" id="edit-number_of_sales" name="number_of_sales">
            <br>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchBooks();

            document.getElementById('book-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                if (data.date_of_publication) {
                    data.date_of_publication = new Date(data.date_of_publication).toISOString().split('T')[0];
                }

                const response = await fetch('/api/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Book added successfully!');
                    window.location.reload();
                } else {
                    alert('Error adding book');
                }
            });

            document.getElementById('edit-book-form-content').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                if (data.date_of_publication) {
                    data.date_of_publication = new Date(data.date_of_publication).toISOString().split('T')[0];
                }

                const response = await fetch(`/api/books/${data.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Book updated successfully!');
                    window.location.reload();
                } else {
                    alert('Error updating book');
                }
            });
        });

        async function fetchBooks() {
            try {
                const response = await fetch('/api/books');
                const books = await response.json();
                const booksList = document.getElementById('books-list');
                booksList.innerHTML = '';
                books.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        ${book.name}: ${book.summary} <br>(${book.date_of_publication}) - Sales: ${book.number_of_sales}
                        <button onclick="editBook('${book.id}')">Edit</button>
                        <button onclick="deleteBook('${book.id}')">Delete</button>
                    `;
                    booksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        function showAddBookForm() {
            document.getElementById('add-book-form').style.display = 'block';
        }

        function showEditBookForm(book) {
            document.getElementById('edit-book-form').style.display = 'block';
            document.getElementById('edit-book-id').value = book.id;
            document.getElementById('edit-name').value = book.name;
            document.getElementById('edit-summary').value = book.summary;
            document.getElementById('edit-date_of_publication').value = book.date_of_publication;
            document.getElementById('edit-number_of_sales').value = book.number_of_sales;
        }

        async function editBook(bookId) {
            try {
                const response = await fetch(`/api/books/${bookId}`);
                const book = await response.json();
                showEditBookForm(book);
            } catch (error) {
                console.error('Error fetching book for edit:', error);
            }
        }

        async function deleteBook(bookId) {
            try {
                const response = await fetch(`/api/books/${bookId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Book deleted successfully!');
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert('Error deleting book: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting book:', error);
                alert('Error deleting book');
            }
        }
    </script>
</body>
</html>
