<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <h1>Books</h1>

    <button onclick="window.location.href='/'" class="btn btn-dark">Back to Home</button>
    <button onclick="showAddBookForm()" class="btn btn-succes">Add Book</button>

    <div class="container">
    <table class="table table-stripped">
    <thead>
        <tr>
            <th>Book</th>
            <th>Summary</th>
            <th>Date of Publication</th>
            <th>Number of Sales</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
        <tbody id="books-list"></tbody>
    </table>
    </div>

    <div id="add-book-form" style="display: none;">
        <h2>Add New Book</h2>
        <form id="book-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required></textarea>
            <br>
            <label for="date_of_publication">Date of Publication:</label>
            <input type="date" id="date_of_publication" name="date_of_publication">
            <br>
            <label for="number_of_sales">Number of Sales:</label>
            <input type="number" id="number_of_sales" name="number_of_sales">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="edit-book-form" style="display: none;">
        <h2>Edit Book</h2>
        <form id="edit-book-form-content">
            <input type="hidden" id="edit-book-id" name="id">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" required>
            <br>
            <label for="edit-summary">Summary:</label>
            <textarea id="edit-summary" name="summary" required></textarea>
            <br>
            <label for="edit-date_of_publication">Date of Publication:</label>
            <input type="date" id="edit-date_of_publication" name="date_of_publication">
            <br>
            <label for="edit-number_of_sales">Number of Sales:</label>
            <input type="number" id="edit-number_of_sales" name="number_of_sales">
            <br>
            <button type="submit">Update</button>
        </form>
    </div>

    <script src='books.js'></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
