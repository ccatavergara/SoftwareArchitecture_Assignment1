<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sales by Year</h1>
        <button onclick="window.location.href='/'" class="btn btn-light">Back to Home</button>
        <button onclick="showAddSaleForm()" class="btn btn-primary">Add Sale</button>

        <div id="add-sale-form" style="display: none;">
            <h2>Add New Sale</h2>
            <form id="sale-form">
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="sales">Total Sales:</label>
                    <input type="number" id="sales" name="sales" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select id="book_id" name="book_id" class="form-control" required></select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div id="edit-sale-form" style="display: none;">
            <h2>Edit Sale</h2>
            <form id="edit-sale-form-content">
                <input type="hidden" id="edit-sale-id" name="id">
                <div class="form-group">
                    <label for="edit-year">Year:</label>
                    <input type="number" id="edit-year" name="year" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-sales">Total Sales:</label>
                    <input type="number" id="edit-sales" name="sales" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-book_id">Book:</label>
                    <select id="edit-book_id" name="book_id" class="form-control" required></select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <table class="table table-stripped">
        <thead>
            <tr>
                <th>Book</th>
                <th>Year</th>
                <th>Total Sales</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
            <tbody id="sales-list"></tbody>
        </table>
    </div>

    <script src="salesByYear.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
